[pytest]
# pytest配置文件

# 测试目录
testpaths = tests

# 测试文件命名模式
python_files = test_*.py

# 测试类命名模式
python_classes = Test*

# 测试函数命名模式
python_functions = test_*

# 命令行选项
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-config=.coveragerc

# 标记
markers =
    unit: 单元测试
    integration: 集成测试
    api: API测试
    auth: 认证相关测试
    admin: 管理员功能测试
    slow: 慢速测试

# 日志配置
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */migrations/*
    */scripts/*
    */__pycache__/*
    */site-packages/*


