<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG知识问答系统 - UI原型导航</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 28px rgba(0,0,0,0.15);
        }
        .page-card {
            background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- 头部 -->
    <header class="text-center py-12">
        <div class="max-w-4xl mx-auto px-4">
            <div class="bg-white w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg">
                <!-- <i class="fas fa-brain text-blue-600 text-3xl"></i> -->
                <img src="logo.png" alt="RAG系统" class="w-full h-full object-contain">
            </div>
            <h1 class="text-4xl font-bold text-white mb-4">RAG知识问答系统</h1>
            <p class="text-white/80">演示版本</p>
        </div>
    </header>

    <!-- 主要内容 -->
    <div class="max-w-7xl mx-auto px-4 pb-12">
        <!-- 快速入口 -->
        <div class="bg-white/10 backdrop-blur-md rounded-2xl p-8 mb-12 border border-white/20">
            <h2 class="text-2xl font-bold text-white mb-6 text-center">快速体验</h2>
            <div class="flex flex-wrap justify-center gap-4">
                <a href="login.html" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-xl font-medium transition-all duration-200 transform hover:scale-105 flex items-center">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    开始体验（登录页面）
                </a>
                <a href="dashboard.html?role=admin" class="bg-green-600 hover:bg-green-700 text-white px-8 py-4 rounded-xl font-medium transition-all duration-200 transform hover:scale-105 flex items-center">
                    <i class="fas fa-tachometer-alt mr-2"></i>
                    管理员视图
                </a>
                <a href="knowledge.html" class="bg-purple-600 hover:bg-purple-700 text-white px-8 py-4 rounded-xl font-medium transition-all duration-200 transform hover:scale-105 flex items-center">
                    <i class="fas fa-user mr-2"></i>
                    用户视图
                </a>
            </div>
        </div>

    </div>

    <script>
        // 添加一些交互效果
        document.addEventListener('DOMContentLoaded', function() {
            // 为所有链接添加点击效果
            const links = document.querySelectorAll('a[href$=".html"]');
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    // 添加加载效果
                    this.style.opacity = '0.7';
                    this.style.transform = 'scale(0.98)';
                });
            });

            // 添加页面载入动画
            const cards = document.querySelectorAll('.card-hover');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    card.style.transition = 'all 0.6s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
