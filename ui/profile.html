<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人设置 - RAG知识问答系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .avatar-upload {
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        .avatar-upload input[type=file] {
            position: absolute;
            left: -9999px;
        }
        .avatar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .avatar-upload:hover .avatar-overlay {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="#" onclick="goBack()" class="text-gray-600 hover:text-gray-900 mr-4">
                        <i class="fas fa-arrow-left text-lg"></i>
                    </a>
                    <div class="flex items-center">
                        <div class="bg-blue-600 w-8 h-8 rounded-lg flex items-center justify-center mr-3">
                            <i class="fas fa-user text-white text-sm"></i>
                        </div>
                        <div>
                            <h1 class="text-lg font-bold text-gray-900">个人设置</h1>
                        </div>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <button class="flex items-center text-gray-700 hover:text-gray-900">
                            <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center mr-2">
                                <i class="fas fa-user text-white text-sm"></i>
                            </div>
                            <span class="text-sm">张三</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-xl shadow-sm overflow-hidden">
            <!-- 标签页头部 -->
            <div class="border-b border-gray-200">
                <nav class="-mb-px flex space-x-8 px-6">
                    <button onclick="switchTab('profile')" id="tab-profile" class="tab-btn py-4 px-1 border-b-2 border-blue-500 text-blue-600 font-medium text-sm whitespace-nowrap">
                        <i class="fas fa-user mr-2"></i>基本信息
                    </button>
                    <button onclick="switchTab('security')" id="tab-security" class="tab-btn py-4 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 font-medium text-sm whitespace-nowrap">
                        <i class="fas fa-shield-alt mr-2"></i>安全设置
                    </button>
                </nav>
            </div>

            <!-- 基本信息标签页 -->
            <div id="content-profile" class="tab-content active p-6">
                <div class="max-w-2xl">
                    <h3 class="text-lg font-semibold text-gray-900 mb-6">基本信息</h3>

                    <!-- 头像上传 -->
                    <div class="flex items-center space-x-6 mb-8">
                        <div class="avatar-upload w-24 h-24 bg-blue-600 rounded-full flex items-center justify-center text-white text-2xl font-bold">
                            张
                            <div class="avatar-overlay rounded-full">
                                <i class="fas fa-camera text-white text-lg"></i>
                            </div>
                            <input type="file" accept="image/*" onchange="handleAvatarUpload(event)">
                        </div>
                        <div>
                            <h4 class="text-sm font-medium text-gray-900">头像</h4>
                            <p class="text-sm text-gray-500 mb-2">点击上传新头像</p>
                            <p class="text-xs text-gray-400">支持 JPG、PNG 格式，文件大小不超过 2MB</p>
                        </div>
                    </div>

                    <!-- 基本信息表单 -->
                    <form class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">姓名</label>
                                <input type="text" value="张三" 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">用户名</label>
                                <input type="text" value="zhangsan" disabled
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-500">
                                <p class="text-xs text-gray-500 mt-1">用户名无法修改</p>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">邮箱地址</label>
                            <input type="email" value="zhangsan@company.com"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">手机号码</label>
                            <input type="tel" value="138****1234"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">部门</label>
                            <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option>技术部</option>
                                <option>产品部</option>
                                <option>运营部</option>
                                <option>市场部</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">职位</label>
                            <input type="text" value="高级工程师"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">个人简介</label>
                            <textarea rows="3" placeholder="简单介绍一下自己..."
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">专注于后端开发和系统架构设计，有5年以上开发经验。</textarea>
                        </div>

                        <div class="flex justify-end">
                            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition-colors duration-200">
                                保存更改
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 安全设置标签页 -->
            <div id="content-security" class="tab-content p-6">
                <div class="max-w-2xl">
                    <h3 class="text-lg font-semibold text-gray-900 mb-6">安全设置</h3>

                    <!-- 密码修改 -->
                    <div class="bg-gray-50 rounded-lg p-6 mb-6">
                        <h4 class="text-base font-medium text-gray-900 mb-4">修改密码</h4>
                        <form class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">当前密码</label>
                                <input type="password" 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">新密码</label>
                                <input type="password" 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">确认新密码</label>
                                <input type="password" 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                            <div>
                                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200">
                                    更新密码
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- 登录记录 -->
                    <div class="bg-gray-50 rounded-lg p-6 mb-6">
                        <h4 class="text-base font-medium text-gray-900 mb-4">最近登录记录</h4>
                        <div class="space-y-3">
                            <div class="flex items-center justify-between py-2 border-b border-gray-200 last:border-b-0">
                                <div class="flex items-center">
                                    <i class="fas fa-desktop text-green-600 mr-3"></i>
                                    <div>
                                        <p class="text-sm font-medium text-gray-900">Windows Chrome</p>
                                        <p class="text-xs text-gray-500">192.168.1.100</p>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <p class="text-sm text-gray-900">2024-09-25 09:30</p>
                                    <p class="text-xs text-green-600">当前会话</p>
                                </div>
                            </div>
                            <div class="flex items-center justify-between py-2 border-b border-gray-200 last:border-b-0">
                                <div class="flex items-center">
                                    <i class="fas fa-mobile-alt text-gray-600 mr-3"></i>
                                    <div>
                                        <p class="text-sm font-medium text-gray-900">iPhone Safari</p>
                                        <p class="text-xs text-gray-500">192.168.1.101</p>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <p class="text-sm text-gray-900">2024-09-24 18:45</p>
                                    <p class="text-xs text-gray-500">已结束</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script>
        // 标签页切换
        function switchTab(tabName) {
            // 隐藏所有标签页内容
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // 重置所有标签按钮样式
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('border-blue-500', 'text-blue-600');
                btn.classList.add('border-transparent', 'text-gray-500');
            });
            
            // 显示选中的标签页内容
            document.getElementById(`content-${tabName}`).classList.add('active');
            
            // 设置选中的标签按钮样式
            const activeBtn = document.getElementById(`tab-${tabName}`);
            activeBtn.classList.remove('border-transparent', 'text-gray-500');
            activeBtn.classList.add('border-blue-500', 'text-blue-600');
        }

        // 处理头像上传
        function handleAvatarUpload(event) {
            const file = event.target.files[0];
            if (file) {
                // 验证文件大小 (2MB)
                if (file.size > 2 * 1024 * 1024) {
                    alert('文件大小不能超过2MB');
                    return;
                }
                
                // 验证文件类型
                if (!file.type.startsWith('image/')) {
                    alert('请选择图片文件');
                    return;
                }
                
                // 这里可以添加上传逻辑
                alert('头像上传功能（实际项目中会实现文件上传）');
            }
        }

        // 表单提交处理
        document.addEventListener('DOMContentLoaded', function() {
            // 基本信息表单提交
            const profileForm = document.querySelector('#content-profile form');
            if (profileForm) {
                profileForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    alert('个人信息保存成功！');
                });
            }

            // 密码修改表单提交
            const passwordForm = document.querySelector('#content-security form');
            if (passwordForm) {
                passwordForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const currentPassword = this.querySelector('input[type="password"]').value;
                    if (!currentPassword) {
                        alert('请输入当前密码');
                        return;
                    }
                    alert('密码修改成功！');
                });
            }
        });

        // 返回上一页
        function goBack() {
            const userRole = localStorage.getItem('userRole') || 'user';
            if (userRole === 'admin') {
                window.location.href = 'dashboard.html?role=admin';
            } else {
                window.location.href = 'knowledge.html';
            }
        }
    </script>
</body>
</html>
