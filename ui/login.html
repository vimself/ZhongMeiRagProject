<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - RAG知识问答系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.125);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md glass-effect">
        <!-- Logo和标题 -->
        <div class="text-center mb-8">
            <div class="bg-white w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 border border-gray-200 shadow-lg">
                <img src="logo.png" alt="RAG系统" class="w-12 h-12 object-contain">
            </div>
            <h1 class="text-2xl font-bold text-gray-900 mb-2">RAG知识问答系统</h1>
            <p class="text-gray-600 text-sm">智能检索 · 精准问答 · 知识管理</p>
        </div>

        <!-- 登录表单 -->
        <form class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user mr-2"></i>用户名
                </label>
                <input type="text" id="username" name="username" required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                    placeholder="请输入用户名">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2"></i>密码
                </label>
                <div class="relative">
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                        placeholder="请输入密码">
                    <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <span class="ml-2 text-sm text-gray-600">记住我</span>
                </label>
                <a href="#" class="text-sm text-blue-600 hover:text-blue-800 transition-colors duration-200">
                    忘记密码？
                </a>
            </div>

            <button type="submit" onclick="handleLogin()" 
                class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-200 transition-all duration-200 font-medium">
                <i class="fas fa-sign-in-alt mr-2"></i>登录
            </button>
        </form>

        <!-- 底部信息 -->
        <div class="mt-8 text-center">
            <div class="text-sm text-gray-500 mb-4">
                <i class="fas fa-shield-alt mr-1"></i>
                企业内部系统，请使用公司账号登录
            </div>
            <div class="border-t pt-4">
                <p class="text-xs text-gray-400">
                    © 2025 公司内部RAG知识问答系统 v1.0-MVP
                </p>
            </div>
        </div>
    </div>

    <script>
        function handleLogin() {
            // 模拟登录验证
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                // 根据用户名判断角色（演示用）
                if (username.includes('admin')) {
                    localStorage.setItem('userRole', 'admin');
                    localStorage.setItem('userName', username);
                    window.location.href = 'dashboard.html?role=admin';
                } else {
                    localStorage.setItem('userRole', 'user');
                    localStorage.setItem('userName', username);
                    // 普通用户直接跳转到知识库页面
                    window.location.href = 'knowledge.html';
                }
            } else {
                alert('请输入用户名和密码');
            }
        }

        // 回车登录
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });

        // 密码显示切换
        document.querySelector('button[type="button"]').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'fas fa-eye';
            }
        });
    </script>
</body>
</html>
